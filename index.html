<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/e84ea757da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>The Mood Board</title>
</head>

<body>
    <!--start-page-->
    <div class="start-container">
        <nav class="navbar navbar-menu" role="navigation" aria-label="dropdown navigation">
            <div class="navbar-start">
                <a class="navbar-item ">
                    <i class="fa-solid fa-brain fa-2xl" id="beat1"></i>
                </a>                  
            </div>
        
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <h1>The Mood Board</h1>
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item is-justify-content-center pl-6">
                        Past
                    </a>
                    <a class="navbar-item is-justify-content-center pl-6" href="#user-sentence">
                        Present
                    </a>
                    <a class="navbar-item is-justify-content-center pl-6">
                        Future
                    </a>
                </div>
            </div>
        
            <div class="navbar-end">
                <a class="navbar-item">
                    <i class="fa-solid fa-heart fa-2xl" id="beat2"></i>
                </a>                  
            </div>
        </nav>

        <div class="columns is-gapless">

            <figure class="image column is-half-mobile is-quarter-desktop">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>

            <section class="hero is-medium is-link column is-full-mobile is-half-desktop">
                <div class="hero-body">
                    <p class="title">
                        Medium hero
                    </p>
                    <p class="subtitle">
                        Medium subtitle
                    </p>
                </div>
            </section>

            <figure class="image column is-half-mobile is-quarter-desktp">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            
        
        </div>

        <form id="emotion-form">
            <label for="user-sentence">
                <input class="input is-large" type="text" placeholder="Penny for your thoughts..." id="user-sentence">
            </label>
            <button class="button is-large" type="submit" id="btnSubmit">Submit</button>
        </form>

    </div>

    <div class="feelings-page">
        <div>
            <p>We're here for you.....add more</p>
        </div>
        <div>
            <p>Click Below to Generate Playlist: </p>
            <button class="button is-large">Large</button>
        </div>
    </div>
    <div class="playlists-page">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="Assets/script.js"></script>
</body>

</html>
