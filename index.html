<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/e84ea757da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>The Mood Board</title>
</head>

<body>
    <!--start-page-->
    <div class="start-container">
        <nav class="navbar navbar-menu" role="navigation" aria-label="dropdown navigation">
            <div class="navbar-start">
                <a class="navbar-item ">
                    <i class="fa-solid fa-brain fa-2xl" id="beat1"></i>
                </a>                  
            </div>
        
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <h1>The Mood Board</h1>
                </a>
                <div class="navbar-dropdown">
                    <a class="past navbar-item is-justify-content-center pl-6">
                        Past
                    </a>
                    <a class="navbar-item is-justify-content-center pl-6" href="#user-sentence1">
                        Present
                    </a>
                    <a class="future navbar-item is-justify-content-center pl-6">
                        Future
                    </a>
                </div>
            </div>
        
            <div class="navbar-end">
                <a class="navbar-item">
                    <i class="fa-solid fa-heart fa-2xl" id="beat2"></i>
                </a>                  
            </div>
        </nav>

        <div class="columns is-gapless">

            <figure class="image column is-half-mobile is-quarter-desktop">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>

            <section class="hero is-medium is-link column is-full-mobile is-half-desktop">
                <div class="hero-body">
                    <p class="title">
                        Medium hero
                    </p>
                    <p class="subtitle">
                        Medium subtitle
                    </p>
                </div>
            </section>

            <figure class="image column is-half-mobile is-quarter-desktp">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            
        </div>

        <form id="emotion-form1">
            <div class="columns">
                <label for="user-sentence1" class="column is-four-fifths">
                    <input class="input is-large" type="text" placeholder="Penny for your thoughts..." id="user-sentence1">
                </label>
            <button class="button is-large column btnSubmit" type="submit" id="btnSubmit">Submit</button>
            </div>
        </form>

        <div class="feelings-page">
            <div class='link-container'>
                <a class= "hide" id="hide">Click Me: Your Playlist Awaits</a>
            </div>
        </div>
    
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>The MoodBoard</strong> by The Go GITers 2022. AKA <a href="https://github.com/iamjoyfulgirl">Sherri Knight</a>, <a href="https://github.com/Reyes-Jose">Jose Reyes</a> and <a href="https://github.com/savannahfausto">Savannah Fausto</a>.
              </p>
            </div>
          </footer>
    </div>

    


    <div class="past-page">
    
        <div class="columns">

        </div>
        <button class="button is-small refresh" id="refresh">Return Home</button>
    </div>

    <div class ="future-page">
        <h2>A Look into the Future:</h2>
        <p>Here is what we plan to do....</p>
        <button class="button is-small refresh" id="refresh">Return Home</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="Assets/script.js"></script>
</body>

</html>
